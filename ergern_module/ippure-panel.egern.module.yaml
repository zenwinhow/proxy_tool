# IPPure - My IP 纯净度面板（Egern Module）

scriptings:
  - schedule:
      name: "IPPure - IP纯净度(定时刷新)"
      # 每 10 分钟刷新一次；不需要定时就删掉整个 schedule 段
      cron: "*/10 * * * *"
      script_url: "https://raw.githubusercontent.com/zenwinhow/proxy_tool/refs/heads/main/js/ippure-panel.js"
      update_interval: 86400
      timeout: 15
      debug: false
